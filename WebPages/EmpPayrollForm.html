<!-- UC1: Employee payroll app with logo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee PayrollForm</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../CSS/EmpPayrollForm.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../Assets/Images/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>
    </header>

<!-- UC2: Specify Form header and name -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();" onreset="resetForm()">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                <error-output class="text-error" for="text" id="errorName"></error-output>
            </div>

<!-- UC3: Specify Profile Pic -->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" valugiye="../Assets/Profile Images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../Assets/Profile Images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../Assets/Profile Images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../Assets/Profile Images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../Assets/Profile Images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="../Assets/Profile Images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../Assets/Profile Images/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../Assets/Profile Images/Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile5" value="../Assets/Profile Images/Ellipse -5.png" required>
                        <img class="profile" id="image5" src="../Assets/Profile Images/Ellipse -5.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile6" value="../Assets/Profile Images/Ellipse -7.png" required>
                        <img class="profile" id="image6" src="../Assets/Profile Images/Ellipse -7.png">
                    </label>
                </div>
            </div>

<!-- UC4: Specify Gender ,department, Salary -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" name="dept" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            
            <div class="row-content">
                <label class="label text" for="salary">Choose your Salary</label>
                <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>

<!-- UC5: Specify Start Date -->
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div id="date">
                    <select id="day" name="Day" required>
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month" required>
                        <option value="">Month</option>
                        <option value="January">January</option>
                        <option value="Febuary">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="year" name="Year" required>
                        <option value="">Year</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                     </select>
                     <error-output id="errorDate" class="error" name="errorDate"></error-output>
                </div>
            </div>

<!-- UC5: Specify Note and add buttons -->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="Notes..." style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="../WebPages/HomePage.html" class=" button cancelButton">Cancel</a>
            <div class="submit-reset">
                 <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                 <button type="reset" class="resetButton button">Reset</button>
             </div>
            </div>
        </form>
    </div>
    <script src="../JS/EmpPayrollForm.js"></script>
    <script src="../JS/EmpPayrollData.js"></script>
</body>
</html>
